services:
  - type: worker
    name: cc-checker-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
        # Set this value in Render dashboard under Environment Variables
    plan: free
    # Optional: Uncomment for paid plans
    # plan: starter  # or professional
